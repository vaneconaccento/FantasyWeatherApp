<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantasy Weather App</title>

    <!--stylesheet-->
    <link rel="stylesheet" href="src/Style.css" />
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--Geocode.map API-->
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Uncial+Antiqua&display=swap" rel="stylesheet">
</head>
  <body>
    <div class="app-container">
      <div class="content-container">
           <form class="search-form">
          <input type="text" id="search-field" class="search-input" placeholder="Search a City" />
            <input type="submit" value="GO" class="search-button" />
          </form>
        </div>
        <!--temperature-->
        <div class="temp">
          <h1><span id="temperature">  </span><span id="metric"></span></h1>
        </div>
        <!--icon-->
        <div class="icon"></div>
        <!--weather info-->
        <div class="info">
          <p>Windspeed : <span id="wind"> </span> KMH</p>
          <p>Humidity : <span id="humidity"> </span> %</p>
          <p><span id="descriptor"> </span></p>
          <!-- weather desciptor-->
        </div>
        <!--time-->
        <div class="time">
          <span id="hour"></span>:<span id="min"></span>
        </div>
        <!--city-->
        <div class="city">
          <h1 id="city-result"></h1>
        </div>
        <!--Date-->
        <div class="date">
          <p>
            <span id="weekday"></span>, <span id="month"></span>
            <span id="day"> </span>, <span id="year"></span>
          </p>
        </div>
      </div>
    </div>
  </body>
